name: Publish to NPM

on:
  push:
    branches:
      - master  # Substitua pela sua branch principal, se necess√°rio

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set Up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 14     

      - name: Publish to NPM
        run: npm publish --@mzrd:registry=https://npm.pkg.github.com/ --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
